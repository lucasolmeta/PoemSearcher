<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Poem Search</title>
    <script src="script.js"></script>   
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div id = "header">
      <div>Poem Searcher</div>
      <a href = "http://linkedin.com/in/lolmeta" target="_blank"><img id = "linkedIn" src = "linkedIn.png"></a>
    </div>

    <section id="searchArea">      
      <input type="text" id="inputAuthor" class="textInput">
      <br>
      <input type="button" class="button" value="Search by Author"       
      onclick="authorSubmitted()" id="submitButton">
      <br>
      <br>
      <input type="text" id="inputTitle" class="textInput">
      <br>
      <input type="button" class="button" value="Search by Title" 
      onclick="titleSubmitted()" id="submitButton2">
      <br>
    </section>
    <section id = "outputArea"></section>
  </body>
  
</html>
