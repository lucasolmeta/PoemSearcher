<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Poem Search</title>
    <script src="script.js"></script>   
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <section id="title">
      <h1>Poem Searcher</h1>
      <h2><i>By: Lucas Olmeta</i></h2>
    </section>

    <section id="searchBars">      
      <input type="text" id="inputArea" value="Enter Author Name">
      <br>
      <input type="button" value="Search by Author"       
      onclick="authorSubmitted()" id="submitButton">
      <br>
      <br>
      <input type="text" id="inputArea2" value="Enter Poem Title">
      <br>
      <input type="button" value="Search by Title" 
      onclick="titleSubmitted()" id="submitButton2">
      <br>
    </section>
    <section id = "outputArea"></section>
  </body>
  
</html>
